output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  funlen:
    lines: 60
    statements: 60
  gocognit:
    min-complexity: 10
  nestif:
    min-complexity: 4
  goconst:
    min-len: 3
    min-occurrences: 1
  godox:
    keywords:
      - NOTE
      - OPTIMIZE
      - HACK
      - TODO
      - FIXME
      - BUG
  gofmt:
    simplify: false
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'
  gomnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign
    ignored-numbers:
      - '0'
      - '1'
      - '2'
      - '3'
      - '0666'
      - '0755'
    ignored-functions:
      - 'math.*'
      - 'http.StatusText'
  lll:
    line-length: 120
    tab-width: 1
  unparam:
    check-exported: false
  unused:
    check-exported: false
  whitespace:
    multi-if: false
    multi-func: false
  wsl:
    strict-append: true
    allow-assign-and-call: true
    allow-multiline-assign: true
    allow-cuddle-declarations: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: false
    allow-separated-leading-comment: false
  gosec:
    includes:
      - G301
      - G302
      - G401
      - G403
      - G404
    excludes:
      - G201
  maligned:
    suggest-new: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - funlen
    - gochecknoinits
    - goconst
    - gofmt
    - godox
    - gomnd
    - goprintffuncname
    - gosec
    - lll
    - nestif
    - noctx
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - maligned

